<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
       body {
        background-color: aquamarine;
        color: rgb(234, 24, 24); /* Comentário CSS*/
        font:normal 15pt Arial
       }
    </style>
</head>
<body>
   <h1>Olá, mundo!</h1> <!-- Isso é comentário-->
   <p>Já me livrei da maldição</p>
   <script>
       var n1 = Number.parseFloat(window.prompt('Digite um numero:')) // string
       var n2 = Number.parseFloat(window.prompt('Digite outro numero:')) //string
       var s = n1 + n2
       window.alert(`A soma dos entre ${n1} e ${n2} é igual a ${s}`) // concatenação
   </script>
</body>
</html>
